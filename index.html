<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <section id="app">
            <h1>Apps</h1>
            <div class="line"></div>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
            <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
        </section>

        <h2>Click On The Games To Explore</h2>
        <h5>This games are build in games lab, click on the app to view</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/py7jmc58uSbU-lnt4i5KkY215nrKrc5wD-A64zCUk78" target="_blank"><img class="img-responsive" src="Winne_Pooh.png"></a>
                        <div class="carousel-content">
                            <p>Winne_Pooh</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/DzxUdxK-duYOPG9skmYrJKu40H8rtsYH3ITA1AcmDyc" target="_blank"><img class="img-responsive" src="Car_game.png"></a>
                        <div class="carousel-content">
                            <p>Car_Game</p>
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span> </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span> </a>
            </div>
        </div>





        <h2>Click On The Play Store Apps To Explore</h2>
        <h5>This games are build in play lab, click on the app to view</h5>
        <div id="myCarouse2" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://play.google.com/store/apps/details?id=com.innersloth.spacemafia" target="_blank"><img class="img-responsive" src="unnamed.webp"></a>
                        <div class="carousel-content">
                            <p>Among US</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>
                        <a href="https://play.google.com/store/apps/details?id=com.amanotes.beathopper" target="_blank"><img class="img-responsive" src="unnamed%20(1).webp"></a>
                        <div class="carousel-content">
                            <p>Tiles Hop</p>
                        </div>
                    </center>
                </div>
             <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
                 <span class="glyphicon glyphicon-chevron-left"></span> </a> 
                <a class="right carousel-control" href="#myCarouse2" data-slide="next"> 
                    <span class="glyphicon glyphicon-chevron-right"></span> </a>
